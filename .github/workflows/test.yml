name: Tests

on:
  [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  unit-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    env:
       BUILD_WHEEL: ${{ (matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12') && 'true' || '' }}

    steps:

    - name: Obtain SasData source from git
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          **/test.yml
          **/requirements*.txt

    ### Installation of build-dependencies

    - name: Install Python dependencies (test)
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt pytest

    - name: Install Python dependencies (build)
      if: env.BUILD_WHEEL
      run: |
        python -m pip install build hatchling hatch-requirements-txt
        python -m pip install git+https://github.com/llimeht/hatch-sphinx.git

    ### Build and test sasdata

    - name: Build sasdata
      if: env.BUILD_WHEEL
      run: |
        python -m build --no-isolation
        python -m pip install dist/sasdata*whl

    - name: Publish sdist and wheel package
      if: env.BUILD_WHEEL
      uses: actions/upload-artifact@v4
      with:
        name: sasdata-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
           dist/sasdata*whl
           dist/sasdata*tar*
        if-no-files-found: ignore

    - name: Test with pytest
      run: |
        python -m pytest -v -s test
